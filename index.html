<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estado del Servidor | Los Dunas</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00ffcc;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #1e1e1e;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .online {
      color: #00ff00;
    }

    .offline {
      color: #ff4444;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üåç Servidor Los Dunas</h1>
  <div class="status" id="status">
    Consultando estado del servidor...
  </div>
  <br />
  <p>
    ¬øApagado? <a href="https://freemcserver.net/server/1738527" target="_blank">Renovar / Activar</a>
  </p>

  <script>
    const statusDiv = document.getElementById("status");
    const serverIP = "rabbit.fi.freemcserver.net";
    const port = "30674";

    async function checkServerStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${serverIP}:${port}`);
        const data = await res.json();

        if (data.online) {
          statusDiv.innerHTML = `
            <p class="online">üü¢ ¬°Servidor en l√≠nea!</p>
            <p><strong>IP:</strong> ${serverIP}</p>
            <p><strong>Puerto:</strong> ${port}</p>
            <p><strong>Jugadores:</strong> ${data.players.online} / ${data.players.max}</p>
            <p><strong>Activo desde:</strong> ${new Date(data.debug.cachetime * 1000).toLocaleTimeString()}</p>
          `;
        } else {
          statusDiv.innerHTML = `<p class="offline">üî¥ Servidor desconectado</p>`;
        }
      } catch (error) {
        statusDiv.innerHTML = `<p class="offline">‚ö†Ô∏è Error al consultar el estado</p>`;
        console.error(error);
      }
    }

    checkServerStatus(); // Inicial
    setInterval(checkServerStatus, 10000); // Cada 10 segundos
  </script>
</body>
</html>
