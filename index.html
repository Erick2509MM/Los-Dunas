    :root {
      --bg: #0e0e10;

      --card: #1a1a1d;
      --accent: #00ffc3;
      --danger: #ff4e4e;
      --success: #4cff7a;
      --border: #2d2d2d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.1);
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .online {
      color: var(--success);
    }

    .offline {
      color: var(--danger);
    }

    .info {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
